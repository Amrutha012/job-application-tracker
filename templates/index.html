<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">üíº Job Tracker</a>
        <div class="d-flex">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            ‚ûï Add Application
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Applications Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Applications</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Company</th>
                <th>Position</th>
                <th>Status</th>
                <th>Applied On</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for job in jobs %}
              <tr>
                <td>{{ job['id'] }}</td>
                <td>{{ job['student'] }}</td>
                <td>{{ job['company'] }}</td>
                <td>{{ job['position'] }}</td>
                <td>
                  <span class="badge bg-info text-dark"
                    >{{ job['status'] }}</span
                  >
                </td>
                <td>{{ job['applied_on'] }}</td>
                <td>
                  <!-- Edit Button -->
                  <button
                    class="btn btn-sm btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal{{ job['id'] }}"
                  >
                    ‚úèÔ∏è Edit
                  </button>

                  <!-- Delete -->
                  <form
                    action="/delete/{{ job['id'] }}"
                    method="GET"
                    class="d-inline"
                    onsubmit="return confirm('Are you sure you want to delete this application?');"
                  >
                    <button type="submit" class="btn btn-sm btn-danger">
                      üóëÔ∏è Delete
                    </button>
                  </form>
                </td>
              </tr>

              <!-- Edit Modal -->
              <div
                class="modal fade"
                id="editModal{{ job['id'] }}"
                tabindex="-1"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form method="POST" action="/update/{{ job['id'] }}">
                      <div class="modal-header">
                        <h5 class="modal-title">Edit Application</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <input
                          type="text"
                          name="student"
                          value="{{ job['student'] }}"
                          class="form-control mb-2"
                          required
                        />
                        <input
                          type="text"
                          name="company"
                          value="{{ job['company'] }}"
                          class="form-control mb-2"
                          required
                        />
                        <input
                          type="text"
                          name="position"
                          value="{{ job['position'] }}"
                          class="form-control mb-2"
                          required
                        />
                        <input
                          type="text"
                          name="status"
                          value="{{ job['status'] }}"
                          class="form-control mb-2"
                          required
                        />
                        <input
                          type="date"
                          name="applied_on"
                          value="{{ job['applied_on'] }}"
                          class="form-control mb-2"
                          required
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Save Changes
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="/add">
            <div class="modal-header">
              <h5 class="modal-title">Add New Application</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                name="student"
                class="form-control mb-2"
                placeholder="Student Name"
                required
              />
              <input
                type="text"
                name="company"
                class="form-control mb-2"
                placeholder="Company"
                required
              />
              <input
                type="text"
                name="position"
                class="form-control mb-2"
                placeholder="Position"
                required
              />
              <input
                type="text"
                name="status"
                class="form-control mb-2"
                placeholder="Status"
                required
              />
              <input
                type="date"
                name="applied_on"
                class="form-control mb-2"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
